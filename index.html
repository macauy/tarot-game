<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Tarot</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Trispace:wght@500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="images/bola-de-cristal.png" type="image/x-icon">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/181a2bd762.js" crossorigin="anonymous"></script>
</head>
<body>
        
        
    <main>
        <h1 class="title"><img src="images/bola-magica.png" alt=""> Animal Tarot <img src="images/bola-magica.png" alt=""></h1>

        <div class="container-box">
            <div class="container1 container" id="pantalla1">
                <!-- <h1>Animal Tarot</h1> -->

                <div class="inputs">
                    <form id="form-players">
                        <h2>Jugador 1:</h2>
                        <input type="text" name="Player1" id="player1" required>
                        <h2>Jugador 2:</h2>
                        <input type="text" name="Player2" id="player2" required>
                        <label for="player1" id="lblPlayers"></label>
                        <button type='button' class="btnPlay" id="btn-play" onclick="iniciarJuego()">Jugar</button>
                    </form>
                </div>
                
                <div class="scores container hidden" id="scores">
                    <button class="scores-accordion" id="accordion">Ver Partidas Anteriores</button>
                    <div class="scores-panel hidden">
                        <ul id="partidas" class="list-group"></ul>
                    </div>
                </div>
            </div>

            <div class="container2 container hidden" id="pantalla2">
                <img src="images/tarot2.png" alt="" class="imgr">
            </div>

            <div class="container3 container hidden" id="pantalla3">
                <h3 id="card-title"></h3>
                    <div class="cartas">
                    <div id="carouselExampleIndicators" class="carousel slide">
                        <div class="carousel-inner" id="carousel">
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <h4 id="card-name"></h4>
                <div class="botones">
                    <button class="btnPlay" onclick="jugar()" id="btn-replay">Volver a repartir</button>
                    <button class="btnPlay" onclick="verResultados()">Ver resultados</button>
                </div>
            </div>

            <div class="container4 container hidden" id="pantalla4">
                <h2 id="result-player1"></h2>    
                <div class="cards-mini" id="cartas-player1">
                </div>
                <h2 id="result-player2"></h2>
                <div class="cards-mini" id="cartas-player2">
                </div>
                
                <h1 id="result">
                    
                </h1>
                
                <div class="botones">
                    <button class="btnPlay" onclick="guardarPartida()" id="btn-guardar">Guardar</button>
                    <button class="btnPlay" onclick="inicio()">Salir</button>
                </div>
            </div>

        </div>
        <h1></h1>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="cards.js"></script>
    <script src="main.js"></script>
    
</body>
</html>
